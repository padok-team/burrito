  path: test/
  remediationStrategy:
    autoApply: true
  repository:
    name: burrito
    namespace: default
  terraform:
    terragrunt:
      enabled: true
      version: 0.45.4
    version: 1.3.1
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: test-pr-layer
  namespace: default
  ownerReferences:
  - apiVersion: config.terraform.padok.cloud/v1alpha1
    kind: TerraformPullRequest
    name: test-pr
    uid: "1234567890"
spec:
  branch: main
  path: test/
  remediationStrategy:
    autoApply: true
  repository:
    name: burrito
    namespace: default
  terraform:
    terragrunt:
      enabled: true
      version: 0.45.4
    version: 1.3.1
---
