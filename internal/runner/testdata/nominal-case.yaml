apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: nominal-case-1
  namespace: default
spec:
  branch: main
  path: terraform/
  repository:
    name: burrito-examples
    namespace: default
  remediationStrategy:
    applyWithoutPlanArtifact: true
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRun
metadata:
  name: nominal-case-1-plan
  namespace: default
spec:
  action: plan
  layer:
    name: nominal-case-1
    namespace: default
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRun
metadata:
  name: nominal-case-1-apply
  namespace: default
spec:
  action: apply
  layer:
    name: nominal-case-1
    namespace: default
