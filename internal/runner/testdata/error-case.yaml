spec:
  repository:
    url: https://github.com/padok-team/burrito-examples-non-existent-repo
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: error-case-1
  namespace: default
spec:
  branch: main
  path: terraform/
  repository:
    name: error-case-1
    namespace: default
  remediationStrategy:
    applyWithoutPlanArtifact: true
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRun
