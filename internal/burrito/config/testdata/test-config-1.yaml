runner:
  action: "apply"
  layer:
    name: test
    namespace: default
  image:
    repository: test-repository
    tag: test-tag
    pullPolicy: Always
  repository:
    sshPrivateKey: "private-key"
    username: "test"
    password: "password"
  sshKnownHostsConfigMapName: burrito-ssh-known-hosts

controller:
  namespaces:
    - default
    - burrito
  timers:
    driftDetection: 20m
    onError: 1m
    waitAction: 1m
    failureGracePeriod: 15s
  defaultSyncWindows:
    - kind: "deny"
      schedule: "0 0 * * *"
      duration: "1h"
      layers: ["layer1", "layer2"]
      actions: ["plan", "apply"]
  terraformMaxRetries: 5
  maxConcurrentReconciles: 1
  types: ["layer", "repository", "run", "pullrequest"]
  leaderElection:
    enabled: true
    id: 6d185457.terraform.padok.cloud
  metricsBindAddress: ":8080"
  healthProbeBindAddress: ":8081"
  kubernetesWebhookPort: 9443
  githubConfig:
    appId: 123456
    installationId: 12345678
    privateKey: "private-key"
    apiToken: "github-token"
  gitlabConfig:
    apiToken: "gitlab-token"
    url: "https://gitlab.example.com"

server:
  addr: ":9090"
  webhook:
    github:
      secret: "github-secret"
    gitlab:
      secret: "gitlab-secret"
