apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: merge-case-1
  namespace: default
spec:
  branch: main
  path: merge-case-one/
  remediationStrategy: autoApply
  repository:
    name: burrito
    namespace: default
  terraform:
    terragrunt:
      enabled: true
      version: 0.45.4
    version: 1.3.1
  overrideRunnerSpec:
    imagePullSecrets:
    - name: gh-token
    image: ghcr.io/padok-team/super-burrito:v0.1.0
    tolerations:
    - effect: "NoSchedule"
      key: "padok.cloud/no-schedule"
    nodeSelector:
      padok.cloud: "true"
    serviceAccountName: "test"
    resources:
      limits:
        cpu: 1
        memory: 0.5
    env:
    - name: "test"
      value: "test"
    envFrom:
      - secretRef:
          name: test
          optional: true
    volumeMounts:
    - mountPath: /test
      name: test
      readOnly: true
    volumes:
    - name: test
      emptyDir: {}
    metadata:
      annotations:
        padok.cloud: "test"
      labels:
        test: "true"