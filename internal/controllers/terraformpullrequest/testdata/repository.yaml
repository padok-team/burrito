apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRepository
metadata:
  labels:
    app.kubernetes.io/instance: in-cluster-burrito
  name: burrito
  namespace: default
spec:
  overrideRunnerSpec:
    imagePullSecrets:
      - name: ghcr-creds
  repository:
    url: git@github.com:padok-team/burrito-examples.git
  terraform:
    enabled: true
---
apiVersion: v1
kind: Secret
metadata:
  name: burrito-repo
  namespace: default
type: credentials.burrito.tf/repository
stringData:
  provider: mock
  url: git@github.com:padok-team/burrito-examples.git
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRepository
metadata:
  labels:
    app.kubernetes.io/instance: in-cluster-burrito
  name: burrito-no-provider
  namespace: default
spec:
  overrideRunnerSpec:
    imagePullSecrets:
      - name: ghcr-creds
  repository:
    url: git@github.com:padok-team/burrito-examples-no-git-provider.git
  terraform:
    enabled: true
