# Repository never synced with 1 layer
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRepository
metadata:
  name: repo-never-synced
  namespace: default
spec:
  repository:
    url: https://github.com/padok-team/burrito-examples
  terraform:
    enabled: true
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: repo-never-synced-layer
  namespace: default
spec:
  branch: branch-not-in-datastore
  path: layer/
  repository:
    name: repo-never-synced
    namespace: default
---
# Repository without layer
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRepository
metadata:
  name: repo-without-layers
  namespace: default
spec:
  repository:
    url: https://github.com/padok-team/burrito-examples
  terraform:
    enabled: true
---
# Repository with multiple layers: 2 layers on branch-1 and 1 layer on branch-2.
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRepository
metadata:
  name: repo-with-multiple-layers
  namespace: default
spec:
  repository:
    url: https://github.com/padok-team/burrito-examples
  terraform:
    enabled: true
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: repo-with-multiple-layers-branch-1-1
  namespace: default
spec:
  branch: branch-1
  path: layer-1/
  repository:
    name: repo-with-multiple-layers
    namespace: default
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: repo-with-multiple-layers-branch-1-2
  namespace: default
spec:
  branch: branch-1
  path: layer-2/
  repository:
    name: repo-with-multiple-layers
    namespace: default
---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: repo-with-multiple-layers-branch-2-1
  namespace: default
spec:
  branch: branch-2
  path: layer-1/
  repository:
    name: repo-with-multiple-layers
    namespace: default
