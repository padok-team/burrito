redis:
  enabled: true

config:
  webhook_secret: "my-secret"

global:
  metadata:
    labels:
      app.kubernetes.io/part-of: burrito
    annotations: {}      
  deployment:
    autoscaling:
      enabled: false
    replicas: 1
    image:
      repository: ghcr.io/padok-team/burrito
      tag: "v0.1.0"
      pullPolicy: Always
    command: ["burrito"]
    podAnnotations: {}
    podSecurityContext: {}
    securityContext: {}
    resources: {}
    ports: []
    envFrom: []
  service:
    enabled: true

  webhook_secret: ""

controller:
  metadata:
    labels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/name: burrito-controller
  deployment:
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8081
      initialDelaySeconds: 15
      periodSeconds: 20
    readinessProbe:
      httpGet:
        path: /readyz
        port: 8081
      initialDelaySeconds: 15
      periodSeconds: 20
    args: ["controllers", "start"]
    envFrom: []
  service:
    enabled: false

server:
  metadata:
    labels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: burrito-server
  deployment:
    args: ["server", "start"]
    ports:
    - name: http
      containerPort: 8080
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 20
    readinessProbe:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 20
    envFrom: []
  service:
    ports:
    - name: http
      port: 80
      targetPort: http
  ingress: {}

tenants: {}


