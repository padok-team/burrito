apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: burrito-selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: burrito-ca
spec:
  isCA: true
  commonName: burrito-ca
  secretName: burrito-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: burrito-selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: burrito-ca-issuer
spec:
  ca:
    secretName: burrito-ca
