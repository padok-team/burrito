{{- if or (and .Values.hermitcrab.enabled .Values.hermitcrab.tls.certManager.use) (and .Values.datastore.tls.enabled .Values.datastore.tls.certManager.use) }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: burrito-selfsigned-issuer
  {{- with .Values.global.metadata }}
  labels:
    {{- toYaml .labels | nindent 4}}
  annotations:
    {{- toYaml .annotations | nindent 4}}
  {{- end }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: burrito-ca
  {{- with .Values.global.metadata}}
  labels:
    {{- toYaml .labels | nindent 4}}
  annotations:
    {{- toYaml .annotations | nindent 4}}
  {{- end }}
spec:
  isCA: true
  commonName: burrito-ca
  secretName: burrito-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: burrito-selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: burrito-ca-issuer
  {{- with .Values.global.metadata}}
  labels:
    {{- toYaml .labels | nindent 4}}
  annotations:
    {{- toYaml .annotations | nindent 4}}
  {{- end }}
spec:
  ca:
    secretName: burrito-ca
{{- end }}
